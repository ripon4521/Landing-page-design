<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>E-scoter Landing Page</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-9ndCyUaIbzAi2FUVXJi0CjmCapSmO7SnpJef0486qhLnuZ2cdeRhO02iuK6FUUVM" crossorigin="anonymous">

</head>
<body>
    <header>
        <div class="nav-section">
            <div class="logo">
                <img src="./images/logo.png" alt="">
            </div>
            <div class="manu">
                <ul>
                    <li>Product</li>
                    <li>Gallery</li>
                    <li>Contact</li>
                </ul>

            </div>
            <div class="header-button">

                <button class="signup">Sign Up</button>
            </div>
        </div>
        <hr>
    </header>

    <!-- header section end -->
    <div class="ride-container">
        <div class="ride-container-info">
            <h1 class="ride-container-title">Let's ride <br> <span>the future</span></h1>
            <hr class="hr">
            <p class="ride-container-desc">Simple and sleek design with users <br> in mind.</p>
            <img class="icon-ride" src="./images/icon.png" alt="">
            <button class="btn-buy-now">Buy Now</button>

        </div>
        <div class="ride-photo">
            <img id="img" src="./images/image.png" alt="">
            
        </div>
